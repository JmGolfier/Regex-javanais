<!DOCTYPE html>
<html>
<head>
    <title>Traducteur Francais-Javanais</title>
    <link rel="stylesheet" href="traduction.css">
</head>
<body>
<div class="trad_title">
    <h1>Traduction Francais - Javanais</h1>
</div>
<div class="trad_body">
    <div class="trad_form">
        <div class="select_lang">
            <label>Langue cible :</label>
            <select id="selectLangue">
                <option value="Francais">Francais</option>
                <option value="Javanais">Javanais</option>
            </select>
        </div>
        <div class="form_trad">
            <textarea rows="3" placeholder="Entrer votre texte ici..." class="init_trad" id="initTrad"></textarea>
            <textarea rows="3" placeholder="zone de resultat..." class="result_trad" id="resultTrad" disabled></textarea>
        </div>
        <div class="trad_button">
            <button name="buttonTrad" onclick="getTraduction()">Traduire</button>
        </div>
    </div>
</div>
</div>
<script src="traduction.js"></script>
<script>
    var langueCible = document.getElementById('selectLangue');
    var stringATraduire = document.getElementById('initTrad');
    var stringResult = document.getElementById('resultTrad');

    function getTraduction() {
        if (stringATraduire.value !== '' || stringATraduire.value !== undefined || stringATraduire.value !== null) {
            if (langueCible.value === 'Francais')
                stringResult.value = traducteur.francaisVersJavanais(stringATraduire.value);
            else
                stringResult.value = traducteur.javanaisVersFrancais(stringATraduire.value);
        }
    }
</script>
</body>
</html>
